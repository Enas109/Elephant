<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">

            </div>

        <section class="container">
            <h2 class="gallery-header">Elephants Images</h2>
